default_language_version:
    python: python3.12
repos:
    - repo: https://github.com/biobuddies/helicopyter
      rev: v2024.38.1
      hooks:
          - id: codespell
          - id: dot-yaml
          - id: gitignore-node-python
          - id: hadolint
          - id: includes-sh
          - id: mailmap
          - id: mypy
          - id: prettier-write
          - id: ruff-check-fix
          - id: ruff-format
          - id: shellcheck
          - id: shfmt
          - id: validate-pyproject
          - id: uv-pip-check
          - id: uv-pip-compile
          - id: yamllint
